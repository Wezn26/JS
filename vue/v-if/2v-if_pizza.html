<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'v-if' pizza example</title>
    <style>
        #app {
            padding: 0 20px;
            width: 160px;
            background: lightgreen;
            font-weight: bold;
            border: dashed black 1px;
        }
    </style>
</head>

<body>
    <h1>Example with text check</h1>

    <p>
        In this example 'v-if' uses a method 'includes()' instead of a comparison operator.
    </p>

    <p>
       Remove 'pizza' from the 'text' property inside the Vue instance, click 'Run' and see what happens.
    </p>

    <div id="app">
        <p v-if="text.includes('pizza')">
            The text includes the word 'pizza'
        </p>
        <p v-else>The word 'pizza' is not found in the text</p>
    </div>

    <script src="../vue3.min.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: 'I like taco, pizza, Thai beef salad, pho soup and tagine.'
                }
            },
        })
        app.mount('#app')
    </script>
</body>

</html>
