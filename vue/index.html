<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vue Page</title>
</head>
<body>
    
    <div id="app">
        {{ message }}
    </div>

    <script src="./vue3.min.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'Hello world!!!'
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
