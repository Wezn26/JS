<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'v-bind' Image Source Example</title>
    <style>
        #app {
            width: 250px;
            padding: 0 10px 10px 10px;
            border: dashed black 1px;
        }

        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>'v-bind' Image Source Example</h1>

    <div id="app">
        <p>The browser finds the 'src' attribute value from the Vue instance with the use of 'v-bind'.</p>

        <img v-bind:src="URL" alt="img">
    </div>

    <script src="../vue3.min.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    URL: "./img/img_beach3.jpg"
                }
            },
        })

        app.mount('#app')
    </script>
</body>
</html>
