<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'v-for' to create li-tags</title>
    <style>
        #app > div {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Example: 'v-for' to create li-tags</h1>
    
    <p>In this example 'v-for' creates an 'li' tag with the food name for each food item in the Vue instance array.</p>

    <div id="app">
        <ol>
            <li v-for="x in manyFoods"> {{ x }} </li>
        </ol>
    </div>

    <script src="../vue3.min.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    manyFoods: [
                        'Burrito',
                        'Salad',
                        'Cake',
                        'Soup',
                        'Fish',
                        'Pizza',
                        'Rice'
                    ]
                }
            },
        })

        app.mount('#app')
    </script>
</body>
</html>
